<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    <head>
        <title>TODO supply a title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">           
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="Cocuk" value="Çocuklar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Bakici" value="Bakıcılar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Kurs" value="Kurslar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Egitmen" value="Eğitmenler"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Yatakhane" value="Yatakhane"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Yemekhane" value="Yemekhane"/>
                            </li>
                             
                        <li class="nav-item active">
                            <h:commandLink styleClass="nav-link" action="Kalie" value="Koruyucu Aile"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="nav-link" action="Etkinlikler" value="Etkinlikler"/> 
                        </li>
                         <li class="nav-item">
                            <h:commandLink styleClass="nav-link" action="Bagis" value="Bağış Ekranı"/> 
                        </li>
                        
                        
                        </ul>
                      
                    </h:form>
                   </div>
            </nav>
        </div>
            <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">   
                    <h:form id="kaile-table">
                        page #{kailecontroller.page} of #{kailecontroller.pageCount}
                        <div class="btn_group">
                            <h:commandButton action="#{kailecontroller.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>

                            <h:commandButton action="#{kailecontroller.next()}" value="Next" styleClass="btn btn-outline-dark"/>


                        </div>
                        <h:dataTable styleClass="table table-striped" value=#{kailecontroller.alist} var="kaile">
                            <h:column>
                                <f:facet name="header">ID_KORUYUCUAİLE</f:facet>
                                    #{kaile.id_aile}
                            </h:column>
                            <h:column>
                                <f:facet name="header">EBEVEYN</f:facet>
                                <h:commandLink action="#{kailecontroller.updateForm(kaile)}" value="#{kaile.ebeveyn}" >
                                    <f:ajax execute="@this" render="kaile-form" />
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">TC</f:facet>
                                    #{kaile.tc}
                            </h:column>
                            <h:column>
                                <f:facet name="header">DTARIH</f:facet>
                                    #{kaile.d_tarihi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">TELEFON</f:facet>
                                    #{kaile.tel_no}
                            </h:column>
                             <h:column>
                                <f:facet name="header">ADRES</f:facet>
                                    #{kaile.adres}
                            </h:column>
                        </h:dataTable>
                    </h:form>   
                </div>
                <div class="col-md-6">


                    <h:form id="kaile-form">
                        <div class="form-group">
                            <h:inputHidden value="#{kailecontroller.kalie.id_aile}"/>

                            <label for="inputEbeveyn">EBEVEYN</label>
                            <h:inputText  styleClass="form-control" value="#{kailecontroller.kaile.ebeveyn}"/>
                            <label for="inputTc">TC</label>
                            <h:inputText  styleClass="form-control" value="#{kailecontroller.kaile.tc}"/>
                            <label for="inputD_tarihi">DTARIH</label>
                            <h:inputText  styleClass="form-control" value="#{kailecontroller.kaile.d_tarihi}"/>
                            <label for="inputTel_no">TELEFON</label>
                            <h:inputText  styleClass="form-control" value="#{kailecontroller.kaile.tel_no}"/>
                            <label for="inputAdres">ADRES</label>
                            <h:inputText  styleClass="form-control" value="#{kailecontroller.kaile.adres}"/>
                        </div>
                        <div class="form-group">     
                            <div class="btn-group">
                                <h:commandButton rendered="#{kailecontroller.kaile.id_aile!=null}" styleClass="btn btn-info " value="update" action="#{kailecontroller.update}"> 
                                    <f:ajax execute="kaile-form" render="kaile-form kaile-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{kailecontroller.kaile.id_aile==null}" styleClass="btn btn-primary " value="Create" action="#{kailecontroller.create}">
                                     <f:ajax execute="kaile-form" render="kaile-form kaile-table" />
                                </h:commandButton>
                                <h:commandButton  rendered="#{kailecontroller.kaile.id_aile!=null}" styleClass="btn btn-secondary " value="Clear Form" action="#{kailecontroller.clearForm}">
                                     <f:ajax execute="kaile-form" render="kaile-form kaile-table" />

                                </h:commandButton>

                                <h:commandButton styleClass="btn btn-dark" action="index" value="Back"/>
                            </div>
                        </div>
                    </h:form>   
                </div>
            </div>


        </div>
    </body>
</html>
