<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    <head>
        <title>TODO supply a title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">           
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="Cocuk" value="Çocuklar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Bakici" value="Bakıcılar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Kurs" value="Kurslar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Egitmen" value="Eğitmenler"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Yatakhane" value="Yatakhane"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Yemekhane" value="Yemekhane"/>
                            </li>
                             
                        <li class="nav-item active">
                            <h:commandLink styleClass="nav-link" action="Kalie" value="Koruyucu Aile"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="nav-link" action="Etkinlikler" value="Etkinlikler"/> 
                        </li>
                         <li class="nav-item">
                            <h:commandLink styleClass="nav-link" action="Bagis" value="Bağış Ekranı"/> 
                        </li>
                        
                        
                        </ul>
                      
                    </h:form>
                   </div>
            </nav>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">   
                    <h:form id="etkinlikler-table">
                        page #{etkinlikcontroller.page} of #{etkinlikcontroller.pageCount}
                        <div class="btn_group">
                            <h:commandButton action="#{etkinlikcontroller.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>

                            <h:commandButton action="#{etkinlikcontroller.next()}" value="Next" styleClass="btn btn-outline-dark"/>


                        </div>
                        <h:dataTable styleClass="table table-striped" value=#{etkinlikcontroller.eList} var="etkinlikler">
                            <h:column>
                                <f:facet name="header">ID_ETKINLIKLER</f:facet>
                                    #{etkinlikler.id_etk}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ETKINLIK</f:facet>
                                <h:commandLink action="#{etkinlikcontroller.updateForm(etkinlikler)}" value="#{etkinlikler.etkinlik}" >
                                    <f:ajax execute="@this" render="etkinlikler-form" />
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">ICERIK</f:facet>
                                    #{etkinlikler.icerik}
                            </h:column>
                            <h:column>
                                <f:facet name="header">TARIH</f:facet>
                                    #{etkinlikler.tarih}
                            </h:column>
                           
                        </h:dataTable>
                    </h:form>   
                </div>
                <div class="col-md-6">


                    <h:form id="etkinlikler-form">
                        <div class="form-group">
                            <h:inputHidden value="#{etkinlikcontroller.etkinlikler.id_etk}"/>

                            <label for="inputEtkinlik">ETKINLIK</label>
                            <h:inputText  styleClass="form-control" value="#{etkinlikcontroller.etkinlikler.etkinlik}"/>
                            <label for="inputIcerik">ICERIK</label>
                            <h:inputText  styleClass="form-control" value="#{etkinlikcontroller.etkinlikler.icerik}"/>
                            <label for="inputTarih">TARIH</label>
                            <h:inputText  styleClass="form-control" value="#{etkinlikcontroller.etkinlikler.tarih}"/>
                            
                        </div>
                        <div class="form-group">     
                            <div class="btn-group">
                                <h:commandButton rendered="#{etkinlikcontroller.etkinlikler.id_etk!=null}" styleClass="btn btn-info " value="update" action="#{etkinlikcontroller.update}"> 
                                    <f:ajax execute="etkinlikler-form" render="etkinlikler-form etkinlikler-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{etkinlikcontroller.etkinlikler.id_etk==null}" styleClass="btn btn-primary " value="Create" action="#{etkinlikcontroller.create}">
                                     <f:ajax execute="etkinlikler-form" render="etkinlikler-form etkinlikler-table" />
                                </h:commandButton>
                                <h:commandButton  rendered="#{etkinlikcontroller.etkinlikler.id_etk!=null}" styleClass="btn btn-secondary " value="Clear Form" action="#{etkinlikcontroller.clearForm}">
                                     <f:ajax execute="etkinlikler-form" render="etkinlikler-form etkinlikler-table" />

                                </h:commandButton>

                                <h:commandButton styleClass="btn btn-dark" action="index" value="Back"/>
                            </div>
                        </div>
                    </h:form>   
                </div>
            </div>


        </div>
    </body>
</html>
