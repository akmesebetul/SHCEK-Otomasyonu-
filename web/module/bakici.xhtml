<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">           
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="Cocuk" value="Çocuklar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Bakici" value="Bakıcılar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Kurs" value="Kurslar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Egitmen" value="Eğitmenler"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Yatakhane" value="Yatakhane"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Yemekhane" value="Yemekhane"/>
                            </li>
                             
                        <li class="nav-item active">
                            <h:commandLink styleClass="nav-link" action="Kalie" value="Koruyucu Aile"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="nav-link" action="Etkinlikler" value="Etkinlikler"/> 
                        </li>
                         <li class="nav-item">
                            <h:commandLink styleClass="nav-link" action="Bagis" value="Bağış Ekranı"/> 
                         </li>
                        
                        </ul>
                    </h:form>

                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">   

                    <h:form>
                        page #{bakicicontroller.page} of #{bakicicontroller.pageCount}
                        <div class="btn_group">
                            <h:commandButton action="#{bakicicontroller.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>

                            <h:commandButton action="#{bakicicontroller.next()}" value="Next" styleClass="btn btn-outline-dark"/>


                        </div>
                        <h:dataTable styleClass="table table-striped" value="#{bakicontroller.blist}" var="Bakici">
                            <h:column>
                                <f:facet name="header">ID_BAKICI</f:facet>
                                    #{Bakici.id_bakici}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ISIM</f:facet>
                                <h:commandLink action="#{bakicicontroller.updateForm(Bakici)}" value="#{Bakici.isim}"/>

                            </h:column>
                            <h:column>
                                <f:facet name="header">TC </f:facet>
                                    #{Bakici.tc}
                            </h:column>

                            <h:column>
                                <f:facet name="header">TEL_No</f:facet>
                                    #{Bakici.tel_no}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Cocuklar</f:facet>
                                <ul>
                                    <ui:repeat value="#{Bakici.Cocuk}" var="Cocuk">
                                        <li>#{Cocuk.isim}</li>
                                    </ui:repeat>
                                </ul>
                            </h:column>

                        </h:dataTable>
                    </h:form>   
                </div>
                <div class="col-md-6">


                    <h:form>
                        <div class="form-group">
                            <label for="inputIsim">ISIM</label>
                            <h:inputText  styleClass="form-control" value="#{bakicicontroller.bakici.isim}"/>      
                        </div>

                        <div class="form-group"> 
                            <label for="inputTc">TC</label>
                            <h:inputText  styleClass="form-control" value="#{bakicicontroller.bakici.tc}"/>
                        </div>
                        <div class="form-group">
                            <label for="inputTel_No">Tel_NO</label>
                            <h:inputText  styleClass="form-control" value="#{bakicicontroller.bakici.tel_no}"/>

                        </div>
                        <div class="form-group">
                            <label for="cocuklar">Select Bakici Cocuk </label>
                            <h:selectManyMenu styleClass="custom-select" value="#{bakicicontroller.bakici.cocuklar}" converter="cocuk">                          
                                <f:selectItems value="#{bakicicontroller.cocukcontroller.clist}" var="Cocuk" itemValue="#{Cocuk}" itemLabel="#{Cocuk.isim}"/>
                            </h:selectManyMenu>
                        </div>

                        <div class="form-group">
                            <label for="selectCocuk">Cocuklar</label>
                            <h:selectManyListbox styleClass="custom-select" value="#{bakicicontroller.bakici.cocuklar}" converter="cocuk">                          
                                <f:selectItems value="#{bakicicontroller.cocukcontroller.cList}" var="Cocuk" itemValue="#{Cocuk}" itemLabel="#{Cocuk.isim}"/>
                            </h:selectManyListbox>    
                        </div>
                        <div class="form-group">
                            <h:commandButton rendered="#{bakicicontroller.bakici.id_bakici!=null}" styleClass="btn btn-info " value="update" action="#{bakicicontroller.update}"/>
                            <h:commandButton rendered="#{bakicicontroller.bakici.id_bakici ==null}" styleClass="btn btn-secondary " value="Create" action="#{bakicicontroller.create}"/>
                            <h:commandButton rendered="#{bakicicontroller.bakici.id_bakici!=null}" styleClass="btn btn-danger " value="delete" action="#{bakicicontroller.delete}"/>

                        </div>
                    </h:form>   
                </div>
            </div>
        </div>
