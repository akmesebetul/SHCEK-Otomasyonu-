<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
          <title>TODO supply a title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">           
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="Cocuk" value="Çocuklar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Bakici" value="Bakıcılar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Kurs" value="Kurslar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Egitmen" value="Eğitmenler"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Yatakhane" value="Yatakhane"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Yemekhane" value="Yemekhane"/>
                            </li>
                             
                        <li class="nav-item active">
                            <h:commandLink styleClass="nav-link" action="Kalie" value="Koruyucu Aile"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="nav-link" action="Etkinlikler" value="Etkinlikler"/> 
                        </li>
                         <li class="nav-item">
                            <h:commandLink styleClass="nav-link" action="Bagis" value="Bağış Ekranı"/> 
                        </li>
                        
                        
                        </ul>
                      
                    </h:form>
                   </div>
            </nav>
        </div>
        
        <div class ="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="yatakhane-table">
                        <pre>
                            page #{yatakhanecontroller.page} of #{yatakhanecontroller.pageCount}
                        </pre>
                        <div class="btn-group">
                            <h:commandButton action="#{yatakhanecontroller.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>"
                            <h:commandButton action="#{yatakhanecontroller.next()}" value="Next" styleClass="btn btn-outline-dark"/>
                        </div>
                        <h:dataTable styleClass="table table-striped table-hover" value="#{yatakhanecontroller.ylist}" var="room">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{yatakhane.id_ytk}
                            </h:column>
                         <h:column>
                            <f:facet name="header">KAT</f:facet>
                            #{yatakhane.kat_no}
                        </h:column>
                         <h:column>
                            <f:facet name="header">ODA_NUMARASI</f:facet>
                            #{yatakhane.oda_no}
                        </h:column>
                            <h:column>
                            <f:facet name="header">ÇOCUKLAR</f:facet>
                            #{yatakhane.cocuk.isim}
                        </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                 <div class="col-md-5">
                     <h:form>
                         <div  class="form-group">
                            <label for="selectcocuk"> Cocuk </label>
                            <h:selectOneMenu styleClass="custom-select" id="selectroom" value="#{yatakhanecontroller.yatakhane.cocuk}" converter="cocuk">
                                <f:selectItems value="#{yatakhanecontroller.clist}" var="cocuk" itemValue="#{cocuk}" itemLabel="#{cocuk.isim}"/>
                            </h:selectOneMenu>
                         </div>
                         <div class="form-group">
                             <label for="inputKat">KAT</label>
                             <h:inputText id="inputKat" value="#{yatakhanecontroller.yatakhane.kat_no}" styleClass="form-control" />
                         </div>
                         <div class="form-group">
                             <label for="inputOda">ODA</label>
                             <h:inputText id="inputOda" value="#{yatakhanecontroller.yatakhane.oda_no}" styleClass="form-control" />
                         </div>
                         
                         <div class="form-group">
                             <h:commandButton rendered="#{yatakhanecontroller.yatakhane.id_ytk==null}" action="#{yatakhanecontroller.create()}" value="Create" styleClass="btn-btn-primary"/>
                             <h:commandButton rendered="#{yatakhanecontroller.yatakhane.id_ytk!=null}" action="#{yatakhanecontroller.update()}" value="Update" styleClass="btn-btn-primary"/>
                             <h:commandButton rendered="#{yatakhanecontroller.yatakhane.id_ytk!=null}" action="#{yatakhanecontroller.delete()}" value="Delete" styleClass="btn-btn-primary" />
                         </div>
            </div>
        </div>
    </body>
</html>
