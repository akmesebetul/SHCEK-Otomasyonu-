<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Delete</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </head>
    <body>
        <div class="container" >
            <h:form>
                 Are you sure to delete?
                 <pre>#{kurscontroller.kurs}</pre>
                 <h:commandButton styleClass="btn btn-dark" action="kurs" value="Cancel"/>
                 <h:commandButton styleClass="btn btn-dark" action="#{kurscontroller.delete}" value="Delete" />
            </h:form>
        </div>
    </body>
</html>
