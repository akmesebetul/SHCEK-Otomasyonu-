<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    <head>
        <title>TODO supply a title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">           
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="Cocuk" value="Çocuklar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Bakici" value="Bakıcılar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Kurs" value="Kurslar"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Egitmen" value="Eğitmenler"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Yatakhane" value="Yatakhane"/>
                            </li>
                             <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Yemekhane" value="Yemekhane"/>
                            </li>
                             
                        <li class="nav-item active">
                            <h:commandLink styleClass="nav-link" action="Kalie" value="Koruyucu Aile"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink styleClass="nav-link" action="Etkinlikler" value="Etkinlikler"/> 
                        </li>
                         <li class="nav-item">
                            <h:commandLink styleClass="nav-link" action="Bagis" value="Bağış Ekranı"/> 
                        </li>
                        
                        
                        </ul>
                      
                    </h:form>
                   </div>
                    <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">   
                    <h:form id="yemekhane-table">
                        page #{yemekhanecontroller.page} of #{yemekhanecontroller.pageCount}
                        <div class="btn_group">
                            <h:commandButton action="#{yemekhanecontroller.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>

                            <h:commandButton action="#{yemekhanecontroller.next()}" value="Next" styleClass="btn btn-outline-dark"/>


                        </div>
                        <h:dataTable styleClass="table table-striped" value=#{yemekhanecontroller.ymlist} var="yemekhane">
                            <h:column>
                                <f:facet name="header">ID_YEMEKHANE</f:facet>
                                    #{yemekhane.id_ymk}
                            </h:column>
                            <h:column>
                                <f:facet name="header">GUNLER</f:facet>
                                <h:commandLink action="#{yemekhanecontroller.updateForm(yemekhane)}" value="#{yemekhane.gunler}" >
                                    <f:ajax execute="@this" render="yemekhane-form" />
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">VAKITLER</f:facet>
                                    #{yemekhane.vakitler}
                            </h:column>
                            <h:column>
                                <f:facet name="header">YEMEKLER</f:facet>
                                    #{yemekhane.yemekler}
                            </h:column>
                           
                        </h:dataTable>
                    </h:form>   
                </div>
                <div class="col-md-6">


                    <h:form id="yemekhane-form">
                        <div class="form-group">
                            <h:inputHidden value="#{yemekhanecontroller.yemekhane.id_ymk}"/>

                            <label for="inputGunler">GUNLER</label>
                            <h:inputText  styleClass="form-control" value="#{yemekhanecontroller.yemekhane.gunler}"/>
                            <label for="inputVakitler">VAKITLER</label>
                            <h:inputText  styleClass="form-control" value="#{yemekhanecontroller.yemekhane.vakitler}"/>
                            <label for="inputYemekler">YEMEKLER</label>
                            <h:inputText  styleClass="form-control" value="#{yemekhanecontroller.yemekhane.yemekler}"/>
                            
                        </div>
                        <div class="form-group">     
                            <div class="btn-group">
                                <h:commandButton rendered="#{yemekhanecontroller.yemekhane.id_ymk!=null}" styleClass="btn btn-info " value="update" action="#{yemekhanecontroller.update}"> 
                                    <f:ajax execute="yemekhane-form" render="yemekhane-form yemekhane-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{yemekhanecontroller.yemekhane.id_ymk==null}" styleClass="btn btn-primary " value="Create" action="#{yemekhanecontroller.create}">
                                     <f:ajax execute="yemekhane-form" render="yemekhane-form yemekhane-table" />
                                </h:commandButton>
                                <h:commandButton  rendered="#{yemekhanecontroller.yemekhane.id_ymk!=null}" styleClass="btn btn-secondary " value="Clear Form" action="#{yemekhanecontroller.clearForm}">
                                     <f:ajax execute="yemekhane-form" render="yemekhane-form yemekhane-table" />

                                </h:commandButton>

                                <h:commandButton styleClass="btn btn-dark" action="index" value="Back"/>
                            </div>
                        </div>
                    </h:form>   
                </div>
            </div>
          </div>
       </nav>
     </div>
    </body>
</html>
